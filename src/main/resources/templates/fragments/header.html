<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" th:href="@{\/}">
                    <i class="bi bi-shield-lock me-2"></i>
                    <span>Painel VPN</span>
                </a>
                
                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}" 
                               th:href="@{\/}">
                                <i class="bi bi-house-door me-1"></i> Início
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/certificates') ? 'active' : ''}" 
                               th:href="@{/certificates}">
                                <i class="bi bi-file-earmark-lock me-1"></i> Meus Certificados
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin') ? 'active' : ''}" 
                               th:href="@{/admin}">
                                <i class="bi bi-gear me-1"></i> Administração
                            </a>
                        </li>
                    </ul>
                    
                    <!-- User Menu -->
                    <ul class="navbar-nav">
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                            </a>
                        </li>
                        
                        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" 
                               role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="me-2 d-flex align-items-center">
                                    <i class="bi bi-person-circle me-2"></i>
                                    <span sec:authentication="name">Usuário</span>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="bi bi-person me-2"></i> Meu Perfil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/change-password}">
                                        <i class="bi bi-key me-2"></i> Alterar Senha
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="bi bi-box-arrow-right me-2"></i> Sair
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
