<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>403 - Acesso Negado</title>
</head>
<body>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <h2>403 Acesso Negado</h2>
                    <div class="error-details mt-3">
                        <p>Você não tem permissão para acessar esta página.</p>
                        <p>Se você acredita que isso é um erro, entre em contato com o administrador do sistema.</p>
                    </div>
                    <div class="error-actions mt-4">
                        <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-home"></i> Página Inicial
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Fazer Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
